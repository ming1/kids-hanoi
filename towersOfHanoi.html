<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>Geeky Towers of Hanoi</title>
    <link rel="stylesheet" href="css/style.css"></link>

  </head>
  <body>
  <script language="JavaScript" type="text/javascript" src="js/towersOfHanoi.js">
  </script>
  <div class="wrapper" id="wrapper1">
      <h2>Towers Of Hanoi</h2>

      <div class="droppable" id="tower1">
        <div class="bar" id="bar1"></div>
        <div class="content">
        </div>
      </div>
      <div class="droppable" id="tower2">
        <div class="bar" id="bar2"></div>
        <div class="content"></div>
      </div>
      <div class="droppable" id="tower3">
        <div class="bar" id="bar3"></div>
        <div class="content"></div>
      </div>
  <div>

  <form name="form1" id="rightPanel" class="panel right">
  <p>Discs<input type="TEXT" size="3" value="3" name="nr_discs"></p>
  <p>Delay<input type="TEXT" size="3" value="1000" name="move_delay">ms</p>
  <p><input type="BUTTON" class="trigger" value="New Game" onClick="setup_game();"></p>
  <p><input type="BUTTON" class="trigger" value="Auto Play" onClick="auto_play();"></p>
  </form>
  </body>
</html>
