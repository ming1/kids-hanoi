<!DOCTYPE html>

  </head>
  <body>
  <div class="wrapper">
      <h2>Towers Of Hanoi</h2>

      <div class="droppable" id="tower1">
        <div class="bar"></div>
        <div class="content">
        </div>
      </div>
      <div class="droppable" id="tower2">
        <div class="bar"></div>
        <div class="content"></div>
      </div>

  <div>

    <a href="#" id="rightPanel" class="trigger right">How To Play</a>
      <div class="howToPlay panel right">
        <h2>Towers Of Hanoi</h2>
        <p>Try to move all the disks from the most left tower to the most right.
        <br /><br />
        You may only move one disk at a time.
        <br /><br />
        You must never allow a bigger disk to go on top of a smaller disk.</p>
      </div>
